<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Account Information</title>
  <!-- Required meta tags -->
  <th:block th:replace="~{common/head :: headFragment}"></th:block>

  <!--  Inject CSS -->
  <link rel="stylesheet" href="/style/common_manager.css">
  <style>
    .file-input__input {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }

    .file-input__label {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      font-size: 14px;
      padding: 10px 12px;
      background-color: #c90c0d;
      box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.25);
    }

    .file-input__label svg {
      height: 16px;
      margin-right: 4px;
    }
  </style>
</head>

<body>
<div class="container-custom">
  <div th:replace="~{common/sideBar :: sideBarFragment }"></div>
  <div class="tab-content">
    <div class="header">
      <div>
        <i class="bi bi-person-badge-fill"></i>
        <h1>Account Information</h1>
      </div>
    </div>
    <div class="main-content container-fluid p-3">
      <div class="row row-main justify-content-around">
        <div class="col-3 ms-4 text-center bg-dark p-4 rounded">
          <img src="/img/user_img_default.png" id="preview-img" alt="Image" accept="image/png, image/jpeg, image/jpg" class="mt-5 w-100 mb-3 rounded">
          <div class="file-input">
            <input type="file" name="file-input" id="image" class="file-input__input" />
            <label class="file-input__label w-100 bg-secondary d-flex justify-content-center" for="image">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="upload"
                   class="svg-inline--fa fa-upload fa-w-16" role="img"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor"
                      d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                </path>
              </svg>
              <span>Upload Image</span>
            </label>
          </div>
          <div class="pt-3">
            <label class="file-input__label w-100 d-flex justify-content-center">
              <span id="save-image">Save Image</span>
            </label>
          </div>
        </div>

        <div class="col-8 me-4 bg-dark p-4 rounded text-light">
          <form class="row g-3">
            <h3 class="text-center">Account information</h3>
            <div class="col-md-6">
              <label for="username" class="form-label">Account: <span class="text-danger">*</span></label>
              <input type="text" class="form-control persist-data" id="username" name="username"
                     placeholder="Account" disabled>

            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email: <span class="text-danger">*</span></label>
              <input type="email" class="form-control persist-data" id="email" name="email"
                     placeholder="Email" required>
            </div>

            <div class="col-md-4">
              <label for="fullName" class="form-label">Full name: <span
                      class="text-danger">*</span></label>
              <input type="text" class="form-control persist-data" id="fullName" name="fullName"
                     placeholder="Full name" required>
            </div>

            <div class="col-md-4">
              <label for="iCard" class="form-label">Identity card: <span
                      class="text-danger">*</span></label>
              <input type="text" class="form-control persist-data" id="iCard" name="iCard"
                     placeholder="Identity card" required disabled>
            </div>

            <div class="col-md-4">
              <label for="phoneNumber" class="form-label">Phone number: <span
                      class="text-danger">*</span></label>
              <input type="text" class="form-control persist-data" id="phoneNumber" name="phoneNumber"
                     placeholder="Phone number" required>
            </div>

            <div class="col-md-6 me-2">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Gender: <span class="text-danger">*</span></label> <br>

                  <input type="radio" id="male" name="gender" class="persist-data" value="male"
                         required>
                  <label for="male">Male</label>

                  <input type="radio" id="female" name="gender" class="persist-data" value="female">
                  <label for="female">Female</label>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="dob" class="form-label">Date of Birth: <span class="text-danger">*</span></label>
                  <input type="date" class="form-control persist-data" id="dob" name="dob"
                         placeholder="Address" required>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="address" class="form-label">Address: <span
                          class="text-danger">*</span></label>
                  <input type="text" class="form-control persist-data" id="address" name="address"
                         placeholder="Address" required>
                </div>

                <div class="col-md-12 mb-3">
                  <button type="button" class="btn text-light" id="submit-form"
                          style="background-color: #c90c0d;">Update</button>
                  <button type="button" class="btn text-light bg-secondary ms-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Change Password
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="width: 450px;">
    <div class="modal-content" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

      <div class="modal-header d-flex justify-content-center header-login bg-dark p-3"
           style="border-top-right-radius: 6px;border-top-left-radius: 6px;">
        <img src="/img/logo_img.png" style="width: 150px;" alt="">
      </div>

      <div class="modal-body body-login p-4">

        <div class="px-5 mb-3">
          <div class="d-flex justify-content-center my-3">
            <h4 class="fw-bold">Change PassWord!</h4>
          </div>
        </div>

        <form>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="fw-semibold form-label" for="old-pass">Old Password</label>
            </div>
            <input type="password" class="form-control border border-dark-subtle" id="old-pass" aria-describedby="emailHelp" autocomplete="username">
            <span class="form-message form-text text-danger"></span>
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between">
              <label class="fw-semibold form-label" for="new-pass">New Password</label>
            </div>
            <input type="password" class="form-control border border-dark-subtle" id="new-pass"
                   name="password" autocomplete="current-password">
            <span class="form-message form-text text-danger"></span>
          </div>
          <button type="button" id="form-change-pass" class="btn btn-dark fw-semibold" style="width: 100%;">
            Save
          </button>
        </form>


      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JavaScript Libraries -->
<th:block  th:replace="~{common/scriptFile :: scriptFragment}"></th:block >
<!-- Inject js-->
<script src="/js/common_get_account.js"></script>
<!-- Inject js-->
<script src="/js/editAccountInformation.js"></script>
</body>

</html>
