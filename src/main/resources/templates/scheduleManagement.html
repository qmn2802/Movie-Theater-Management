<!--Movie Schedule Modal-->
<div class="modal fade" id="add-movie-schedule" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
     data-bs-keyboard="false"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" style="min-width: 90vw">
        <div class="modal-content">
            <div class="modal-header bg bg-dark text-light">
                <div class="col-12 d-flex justify-content-center">
                    <h2 class="d-inline-block fw-bold" id="headerContent">Create Movie Schedule</h2>
                </div>
            </div>
            <div class="modal-body container-fluid position-relative" id="movie-schedule-modal-content">
                <div class="row justify-content-around">
                    <div class="col-4 px-2">
                        <div class="card card p-4 position-sticky top-0">
                            <h3 id="modal-head">Schedule Information</h3>
                            <div class="pb-4 mt-3">
                                <label class="fw-semibold">Room Name: </label>
                                <span class="" id="roomChosenName">------</span>
                            </div>
                            <div class="pb-4">
                                <label class="fw-semibold" for="add-schedule-date">Date: </label>
                                <input type="date" class="form-control" id="add-schedule-date">
                            </div>
                            <div class="pb-4">
                                <label class="fw-semibold" for="add-schedule-start-time">Start Time: </label>
                                <input type="time" class="form-control" id="add-schedule-start-time">
                            </div>
                            <div class="pb-4">
                                <span class="fw-semibold">Movie: </span>
                                <span class="" id="movieChosenName">-----</span>
                            </div>
                            <div class="pb-4">
                                <span class="fw-semibold">Duration: </span>
                                <span  id="movieChosenDuration">--:--</span>
                                <span> min</span>
                            </div>
                            <div class="">
                                <label class="fw-semibold pb-3" >Seat Price (VNƒê): </label>
                                <div class="d-flex gap-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="add-schedule-seat-normal-price" value="">
                                        <label for="add-schedule-seat-normal-price">Normal Seat</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="add-schedule-seat-vip-price" value="">
                                        <label for="add-schedule-seat-vip-price">VIP Seat</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-dark d-none" id="submit-create-movie-schedule">Create</button>
                                <button class="btn btn-dark me-2" id="submit-update-movie-schedule">Update</button>
                                <button class="btn btn-danger" id="submit-delete-movie-schedule">Delete</button>
                            </div>

                        </div>
                    </div>
                    <div class="col-8 px-2">
                        <div class="card p-4">
                            <h3>Choose Movie</h3>

                            <div class="m-3 d-flex justify-content-end">

                            </div>
                            <div class="m-3 row justify-content-start" id="list-movie-container" style="flex-wrap: wrap">
