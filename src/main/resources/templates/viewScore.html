<!doctype html>

<div class="modal fade" id="detail-invoice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

            <div class="modal-header d-flex justify-content-center header-login bg-dark p-3"
                 style="border-top-right-radius: 6px;border-top-left-radius: 6px;">
                <h1 class="text-light">Invoice Detail</h1>
            </div>

            <div class="modal-body body-login p-4">
                <div class="main__table-wrap overflow-x-scroll">
                    <div class="main__table-wrap overflow-x-scroll">
                        <table class="main__table" style="min-width: 800px ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Movie Name</th>
                                <th>Price</th>
                                <th>Schedule Time</th>
                                <th>Seat</th>
                                <th>Seat Type</th>
                            </tr>
                            </thead>

                            <tbody id="invoice-detail-data">
                            <tr>
                                <td colspan="8">
                                    <div class="main__table-text">
                                        <span>Not buy</span>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>

                        <table class="main__table mt-5" style="min-width: 800px ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Food Name</th>
                                <th>Size</th>
                                <th>Price</th>
                            </tr>
                            </thead>

                            <tbody id="table-food-data">
                            <tr>
                                <td colspan="4">
                                    <div class="main__table-text">
                                        <span>Not Buy</span>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
