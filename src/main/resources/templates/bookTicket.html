<!doctype html>
<html lang="en">

<head>
  <title>Payment</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- Inject CSS -->
  <link rel="stylesheet" href="/style/common.css">
  <link rel="stylesheet" href="/style/bookTicket.css">

</head>

<body class="bg-light">
<div th:replace="~{common/header :: headerFragment}"></div>

<main class="main-content bg-dark">
  <div class="row" style="margin: 0; justify-content: space-around;">
    <div class="row m-5 d-flex  border-bottom border-2 border-dark shadow">
      <div class="px-4 mb-3 col-3">
        <div class="d-flex justify-content-between my-2 flex-column align-items-center">
          <img src="/img/Movie/product_4.jpg" style="width: 90%" />
          <h3 class="fw-bold mt-3" id="modal-head">Movie Name</h3>

        </div>
      </div>
      <div class="col-9 text-light">
        <div class="mb-3">
          <h4 class="mb-4">Select Date</h4>
          <div class="container-date">
            <div id="container-date">
              <label class="me-3">
                <input type="radio" name="radio" checked="">
                <span>--/--/----</span>
              </label>
              <label class="me-3">
                <input type="radio" name="radio">
                <span>--/--/----</span>
              </label>
              <label class="me-3">
                <input type="radio" name="radio">
                <span>--/--/----</span>
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h4>Select Time</h4>
          <div class="container-time">
            <form id="container-time">
              <label class="me-3">
                <input type="radio" name="radio" checked="">
                <span>--:--</span>
              </label>
              <label class="me-3">
                <input type="radio" name="radio">
                <span>--:--</span>
              </label>
              <label class="me-3">
                <input type="radio" name="radio">
                <span>--:--</span>
              </label>
            </form>
          </div>
        </div>
        <div class="mb-3">
          <h4 class="p-0">Select Seat</h4>
          <div id="seat-item" class="py-3" style="overflow-x: scroll">
            <div class="seat-row-list">

            </div>
          </div>
        </div>
        <div class="mb-3">

        </div>
      </div>
    </div>
    <div class="row p-4" style="flex-wrap: wrap" id="food-container">

    </div>
    <div class="row p-4 justify-content-end">

      <div class="col-2 mb-3" style="display: flex; justify-content: end; align-items: center" >
        <h5 class="p-0 me-5" style="color: white">Total: <span id="money">00.0</span> vnÄ‘</h5>
        <button type="button" class="btn btn-light me-2 mb-2 fw-bold" id="booking-ticket">Buy
          Ticket</button>
      </div>
    </div>
  </div>
</main>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<div th:replace="~{common/footer :: footerFragment}"></div>
<!-- Bootstrap JavaScript Libraries -->
<th:block th:replace="~{common/scriptFile :: scriptFragment}"></th:block>
<!-- Inject js-->
<script src="/js/bookTicketCopy.js"></script>


</body>

</html>
