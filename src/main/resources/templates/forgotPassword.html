<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Forgot Password</title>
    <!-- Bootstrap-->
    <th:block th:replace="~{common/head :: headFragment}"></th:block>
    <!-- Inject CSS -->
    <link rel="stylesheet" href="/style/common.css">
</head>

<body>
<div th:replace="~{common/header :: headerFragment}"></div>
<main>
    <div class="bg-light d-flex justify-content-center">
        <div class="my-5" style="height: 420px;">
            <div class="px-5 mb-3 mt-5">
                <div class="d-flex justify-content-center my-3">
                    <h4 class="fw-bold">Forgot Password?</h4>
                </div>
                <div class="d-flex align-items-center justify-content-center" style="color: grey;">
                    Enter your email and we'll send you new password.
                    <!-- <a type="button" class="ms-1" data-bs-toggle="modal" data-bs-target="#loginModal" href="#">Sign in</a> -->
                </div>
            </div>

            <div >

                <div class="form-group mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="fw-semibold form-label" for="email-forgot-password">Email</label>
                        <!-- <a href="" style="font-size: 14px">Remind me</a> -->
                    </div>
                    <input type="text" class="form-control border border-dark-subtle mt-3"
                           placeholder="Enter your email" id="email-forgot-password" name="email"
                           aria-describedby="emailHelp" autocomplete="e">
                    <span class="form-message form-text text-danger"></span>
                </div>

                <button type="button" id="form-forgot" class="btn btn-dark fw-semibold" style="width: 100%;">Get Password</button>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{common/footer :: footerFragment}"></div>


<!-- Bootstrap JavaScript Libraries -->
<th:block  th:replace="~{common/scriptFile :: scriptFragment}"></th:block >
<!-- Inject js-->
<script src="/js/common_customer_page.js"></script>
<script src="/js/forgotPassword.js"></script>
</body>

</html>
